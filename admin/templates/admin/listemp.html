<section class="col-sm-12">
	<ol class="breadcrumb">
		<li><a href="#!/home"><i
				class="ace-icon fa fa-home home-icon"></i> Home</a></li>
		<li class="active">Employee List</li>
	</ol>
</section>
<style>
a.one {
    border-style: solid;
    border-width: 2px;
	background:blue;
	color : white;
}
</style>
<div class="page-content" ng-controller="empCtrl">
	<div class="row">
		<div class="space-6"></div>
		<div class="col-sm-12 ">
			<div class="col-sm-12">
				<div class="box box-warning">
					<div class="box-header">
						<h3 class="box-title">Employee List</h3>
						<!--<button href="#!/home/emp/" style  = "float : right" onclick="addnewemp();>Add new Employee</button>-->
						<a href="#!/home/emp/"  class="btn btn-sm btn-primary" style  = "float : right; padding : 8px">Add new Employee</a> 
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<table datatable="ng" id="dashboardtable" dt-options="dtOptions" 
							class="table table-striped table-bordered" cellspacing="0"
							width="100%">
							<thead class="bg-primary">
								<tr>
								<th>S.No</th>
                                    <th>Employee Name</th>
									<th>Department</th>
         							<th>Designation</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="dash in employeedetails">
								<td>{{$index+1}}</td>
                                    <td>{{dash.fname}}</td>
									<td>{{dash.department}}</td>
									<td>{{dash.designation}}</td>
									<td>
										<a href="#!/home/empdetail/{{dash.id}}">
											<button class="btn btn-sm btn-info fa  fa-eye"></button>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.box-body -->
				</div>
			</div>
		</div>
	</div>
</div>
