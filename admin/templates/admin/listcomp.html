<section class="col-sm-12">
	<ol class="breadcrumb">
		<li><a href="#!/home"><i
				class="ace-icon fa fa-home home-icon"></i> Home</a></li>
		<li class="active">Company List</li>
	</ol>
</section>
<style>
a.one {
    border-style: solid;
    border-width: 2px;
	background:blue;
	color : white;
}
</style>
<div class="page-content" ng-controller="empCtrl">
	<div class="row">
		<div class="space-6"></div>
		<div class="col-sm-12 ">
			<div class="col-sm-12">
				<div class="box box-warning">
					<div class="box-header">
						<h3 class="box-title">Company List</h3>
						<!--<button href="#!/home/emp/" style  = "float : right" onclick="addnewemp();>Add new Employee</button>-->
						<!-- <a href="#!/home/Add_company/"  class="btn btn-sm btn-primary" style  = "float : right; padding : 8px">Add new Company</a>  -->
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<!-- datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumns" -->
						<table  id="dashboardtable"
							class="table table-striped table-bordered" cellspacing="0"
							width="100%">
							<thead class="bg-primary">
								<tr>
									<th>S.No</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>City</th>
                                    <th>Zip Code</th>
                                    <th>Phone</th>
                                    <th>Logo</th>
									<!-- <th>Action</th> -->
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="dash in company">
									<td>{{$index+1}}</td>
                                    <td>{{dash.name}}</td>
                                    <td>{{dash.address}}</td>
                                    <td>{{dash.city}}</td>
                                    <td>{{dash.zip_code}}</td>
                                    <td>{{dash.phone}}</td>
                                    <td><img src="../dist/img/{{dash.imagepath}}" alt="logo" width="70px" height="70px" style = "border: 0px solid red ;"></td>

									<!-- <td>
										<a href="#!/home/empdetail/{{dash.id}}">
											<button class="btn btn-sm btn-warning fa  fa-eye"></button>
										</a>
									</td> -->
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.box-body -->
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	$(function() {
        $("#leftSidebar").removeClass("hide");
	});
</script>
