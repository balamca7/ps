<div>
	<form method="POST" id="formChangePwd" name="formChangePwd"
		class="form-horizontal" ng-submit="">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Change Password</h4>
				</div>
				<div class="modal-body">


					<div class="form-group">
						<label class="col-sm-5 control-label no-padding-right"
							for="password">Old Password</label>
						<div class="col-sm-7">
							<span class="block input-icon input-icon-right"> <input
								type="password" class="form-control" name="oldpassword"
								placeholder="Password" ng-model="chgpwd.oldpassword" required />
								<small class="error"
								data-ng-show="formChangePwd.oldpassword.$dirty && formChangePwd.oldpassword.$invalid">
									Enter Old Password.</small>
							</span>
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-5 control-label no-padding-right"
							for="password">New Password</label>
						<div class="col-sm-7">
							<span class="block input-icon input-icon-right"> <input
								type="password" class="form-control" name="newpassword" 
								placeholder="Password" ng-model="chgpwd.newpassword" /> 
								<small	class="error"
								data-ng-show="formChangePwd.newpassword.$dirty && formChangePwd.newpassword.$error.required">Enter
									New Password.</small>
									 <!-- <small class="error" data-ng-show="formChangePwd.newpassword.$dirty && !formChangePwd.newpassword.$error.passwordNoMatch && !formChangePwd.newpassword.$error.required">
									Old password and new password has same.</small> -->
							</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-5 control-label no-padding-right"
							for="password2">Confirm Password</label>
						<div class="col-sm-7">
							<span class="block input-icon input-icon-right"> <input
								type="password" class="form-control" name="confirmpassword"
								placeholder="Password Again" ng-model="chgpwd.confirmpassword"
								password-match="chgpwd.newpassword" required /> <small
								class="error"
								data-ng-show="formChangePwd.confirmpassword.$dirty && formChangePwd.confirmpassword.$error.required">
									Enter password again.</small> <small class="error"
								data-ng-show="formChangePwd.confirmpassword.$dirty && formChangePwd.confirmpassword.$error.passwordNoMatch && !formChangePwd.confirmpassword.$error.required">
									Password do not match.</small>

							</span>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary"
						ng-click="saveChangePwd(chgpwd)"
						data-ng-disabled="formChangePwd.$invalid">Update</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</form>
</div>
