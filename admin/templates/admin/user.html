<section class="content-header">
	<ol class="breadcrumb">
		<li><a href="#!/home"><i
				class="ace-icon fa fa-home home-icon"></i> Home</a></li>
		<li class="active">User</li>
	</ol>
</section>
<div class="page-content" ng-controller="userCtrl">
	<div class="row">
		<div class="space-6"></div>

		<div class=" col-sm-11 ">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<!-- Chat box -->
				<div class="box box-warning div_groupChat">
					<div class="box-header">
						<i class="fa fa-book"></i>

						<h3 class="box-title">User</h3>
					</div>
					<div class="box-body chat" id="chat-box"
						style="min-height: 350px; overflow: auto;">

						<div class="col-xs-12 col-sm-12 col-md-12">
							
							<div class="col-xs-12 col-sm-12 col-md-12">
							<!-- datatable="ng" dt-options="dtOptions" -->
							<table id="dashboardtable" datatable="ng" dt-options="dtOptions"
								class="table table-striped table-bordered" cellspacing="0"
								width="100%">
								<thead>
									<tr>
										<th>ID</th>
										<th>User Id</th>
										<th>Name</th>
										<th>Email Id</th>
<!-- 										<th>Telephone</th>
 -->										<th>School</th>
										<th>Tutor</th>
										<th>Date</th>
										<th>Status</th>
										<th width="100px">Action</th>
									</tr>
								</thead>
								<tbody>
								
						
							
								
									<tr ng-repeat="cat in user"	ng-include="getUserTemplate(cat)">
									</tr>

								</tbody>
							</table>

							<script type="text/ng-template" id="displayUser">
			        <td>{{cat.id}}</td>
			        <td>{{cat.user_id}}</td>
			        <td>{{cat.Name}}</td>
			        <td>{{cat.Email}}</td>
	<!--				<td>{{cat.telephone}}</td>-->
			        <td>{{cat.school}}</td>
					<td>{{cat.tutor_type}}</td>
					<td>{{cat.Date}}</td>
					<td>{{cat.isActive == 1 ? 'Active':'In Active'}}</td> 
					
					<td>
						
						<button class="btn btn-sm btn-info" ng-click="editUser(cat)">Edit</button>

						</td>

    </script>
							<script type="text/ng-template" id="editUser">
	<form method="POST" id="formUpload" name="formUpload" 
					class="form-horizontal"	>
					<td>{{user.selected.id}}</td>
			        <td>{{user.selected.user_id}}</td>
			        <td>{{user.selected.Name}}</td>
			        <td>{{user.selected.Email}}</td>
	<!--				<td>{{user.selected.telephone}}</td>-->
			        <td>{{user.selected.school}}</td>
					<td>{{user.selected.tutor_type}}</td>
					<td>{{user.selected.Date}}</td>

					<td><input icheck type="checkbox" class="icheck" ng-model="user.selected.isActive" ng-checked="user.selected.isActive==1"></td>
					<td><button class="btn btn-sm btn-success"  ng-click="saveEditUser($index, user.selected)" >Save</button>
						<button class="btn btn-sm btn-danger" ng-click="reset()">Cancel</button>
					</td>
					</form>
				
    </script>

							<br>
						</div>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
	</div>
