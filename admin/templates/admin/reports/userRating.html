<section class="content-header">
	<ol class="breadcrumb">
		<li><a href="#!/home"><i
				class="ace-icon fa fa-home home-icon"></i> Home</a></li>
		<li class="active">User Rating Reports</li>
	</ol>
</section>
<div class="page-content" ng-controller="ratingReportCtrl">
	<div class="row">
		<div class="space-6"></div>

		<div class=" col-sm-10 ">
			<div class="col-xs-12 col-sm-12 col-md-9">
				<!-- Chat box -->
				<div class="box box-warning div_groupChat">
					<div class="box-header">
						<i class="fa fa-book"></i>

						<h3 class="box-title">User Rating Report</h3>
					</div>
					 <div class="box-body chat" id="chat-box"
						style="min-height: 350px; overflow: auto;">
 <div class ="pull-right"><button class="btn btn-info btn-xs" ng-click="exportToExcel('#dashboardtable')">
      <span class="glyphicon glyphicon-share"></span>
 Export to Excel
    </button></div>
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="col-xs-12 col-sm-12 col-md-12">
							<!-- datatable="ng" dt-options="dtOptions" -->
							<table id="dashboardtable" datatable="ng" dt-options="dtOptions"
								class="table table-striped table-bordered" cellspacing="0"
								width="100%">
								<thead>
									<tr>
										<th>S.No</th>
										<th>User ID</th>
										<th>Name</th>
										<th>Rating</th>
									</tr>
								</thead>
								<tbody>
								
						
							
								
									<tr ng-repeat="cat in ratingReports"	>
									 <td>{{$index+1}}</td>
					<td>{{cat.user_id}}</td>
					<td>{{cat.name}}</td>
					<td>{{cat.rating}}</td>
					
									</tr>

								</tbody>
							</table>

						
	

							<br>
						</div>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
	</div>
	<script>
	
	
	$('#dpYears').datepicker({
	    autoclose: true,
	    minViewMode: 1,
	    format: 'mm/yyyy'
	});
	</script>
