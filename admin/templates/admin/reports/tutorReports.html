<section class="content-header">
	<ol class="breadcrumb">
		<li><a href="#!/home"><i
				class="ace-icon fa fa-home home-icon"></i> Home</a></li>
		<li class="active">Tutor Reports</li>
	</ol>
</section>
<div class="page-content" ng-controller="tutorReportCtrl">
	<div class="row">
		<div class="space-6"></div>

		<div class=" col-sm-10 ">
			<div class="col-xs-12 col-sm-12 col-md-9">
				<!-- Chat box -->
				<div class="box box-warning div_groupChat">
					<div class="box-header">
						<i class="fa fa-book"></i>

						<h3 class="box-title">Tutor Report</h3>
					</div>
					 <div class="box-body chat" id="chat-box"
						style="min-height: 350px; overflow: auto;">

		
    		<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="col-xs-12 col-sm-12 col-md-12">
							<!-- datatable="ng" dt-options="dtOptions" -->
							<table  id = "dashboardtable1" 
								class="table table-striped table-bordered" cellspacing="0"
								width="100%">
								<thead>
									<tr>
										<th>S.No</th>
										<th>Tutor type</th>
										<th>Count</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="cat in category"	>
									 <td>{{$index+1}}</td>
					<td>{{cat.label}}</td>
					<td>{{cat.value}}</td>
					<td>
						<button class="btn btn-sm btn-info" ng-click="getTutordetails(cat)">View</button>

						</td>
									</tr>

								</tbody>
							</table>


							<br>
						</div>
					</div>
					<!-- /.col -->
					
						<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<!-- <div ng-include="modelInculdeFile"></div> -->
<div >
	<form method="POST" id="formUpload" name ="formUpload" class="form-horizontal" ng-submit="uploadFile(id, usergroup)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Tutor Details </h4>
      </div>
     
      <div class="modal-body" >
      <div class ="pull-right" style="padding:0 20px;"> 
     <button class="btn btn-info btn-xs" ng-click="exportToExcel('#TutorDetails')">
      <span class="glyphicon glyphicon-share"></span>
 Export to Excel
    </button></div>
    		<div class="col-xs-12 col-sm-12 col-md-12">
						
							<table id="TutorDetails" 
								class="table table-striped table-bordered" cellspacing="0"
								width="100%">
								<thead>
									<tr>
										<th>S.No</th>
										<th>Name</th>
										<th>School Name</th>
										<th>Tutor Type</th>
										
									</tr>
								</thead>
								<tbody>
								
									<tr ng-repeat="cat in Tutordetails"	>
									 <td>{{$index+1}}</td>
					<td>{{cat.name}}</td>
					<td>{{cat.school_name}}</td>
					<td>{{cat.tutorType}}</td>
					<td>
						</td>
									</tr>

								</tbody>
							</table>


							<br>
						</div>
					
     </div>
      <div class="modal-footer">
    
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </form></div>

			</div>
				</div>
				<!-- /.page-content -->
			</div>
		</div>
	</div>
