<section class="content-header">
	<ol class="breadcrumb">
		<li><a href="#!/home"><i
				class="ace-icon fa fa-home home-icon"></i> Home</a></li>
		<li class="active">User Subjects</li>
	</ol>
</section>
<div class="page-content" ng-controller="profileCtrl">
	<div class="row">
		<div class="space-6"></div>

		<div class=" col-sm-10 ">
			<div class="col-xs-12 col-sm-12 col-md-9">
				<!-- Chat box -->
				<div class="box box-warning div_groupChat">
					<div class="box-header">
						<i class="fa fa-book"></i>

						<h3 class="box-title">User Subjects</h3>
					</div>
					<div class="box-body chat" id="chat-box"
						style="min-height: 350px; overflow: auto;">
						<div class="form-horizontal row" id="formEduDetails"
							ng-controller="profileCtrl">

							<div class="form-group col-sm-12 row">
								<div class="col-xs-6 col-sm-8 col-md-6">
									<label for="inputName" class="col-sm-12 control-label">Subject Edit</label>
								</div>
								<div class="col-xs-6 col-sm-4  col-md-4">
									<select class="form-control select2 subject"
										data-placeholder="Select Subject" ng-model="category"
										ng-options="option as option.name for option in eduInfo.categories"
										ng-change="">
										<option value="">Select Subject</option>
									</select>
								</div>
							</div>

							<div ng-include="getEducation(category)">
								<script type="text/ng-template" id="displayEducation">
									<div class="form-group col-sm-12 row" ng-repeat="subject in category.subjects">
										<div class="col-xs-6 col-sm-8 col-md-6">
											<p class="col-sm-12 control-label">{{subject.name}}</p>
										</div>
										<div class="col-xs-6 col-sm-4  col-md-2">
											<p class="col-sm-12 control-label">{{ subject.selectedGrade!= null ? eduInfo.grades[subject.selectedGrade-1].name : "--" }}</p>
										</div>
									</div>

									<div class="form-group col-sm-12">
										<div class="col-xs-12 col-sm-2 pull-right">
										<button class="btn btn-info btn-block col-sm-2" ng-show="category.subjects.length > 0? true: false" ng-click="editEducation(category.id)" ng-show="Emp.hideSave">Edit</button>
										</div>
									</div>
									</script>
								<script type="text/ng-template" id="editEducation">

									<div class="form-group col-sm-12 row" ng-repeat="subject in category.subjects">
										<div class="col-xs-6 col-sm-8 col-md-6">
											<p class="col-sm-12 control-label">{{subject.name}}</p>
										</div>
										<div class="col-xs-6 col-sm-4  col-md-2">
											<select class="form-control select2 subject"
												data-placeholder="Select" ng-model="subject.selectedGrade"
												ng-options="option.id as option.name for option in eduInfo.grades"
												ng-change="">
												<option value="">Select</option>
											</select>
										</div>
									</div>
									<div class="form-group col-sm-12">
										<div class="col-xs-6 col-sm-2 col-md-2 pull-right">
											<button class="btn btn-danger btn-block col-sm-2" ng-click="profileReset()">Cancel</button>
									</div>
									<div class="col-xs-6 col-sm-2 col-md-2 pull-right">
										<button type="submit" class="btn btn-primary btn-block col-sm-2" data-ng-disabled="formEduDetails.$invalid"
											id="btnSaveUser"  ng-click="saveEduInfo(category.subjects)" >Save</button>
									</div>
									</div>
									</script>

							</div>

						</div>

					</div>
					<!-- /.chat -->

					<!-- /.box (chat box) -->

				</div>
				<!-- /.col -->

			</div>

			<!-- /.page-content -->
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div ng-include="modelInculdeFile"></div>


			</div>

		</div>
	</div>
</div>
<script>
	$(function() {
		$("#leftSidebar").removeClass("hide");
	});
</script>
