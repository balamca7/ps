					<div class="box-body">

						<table datatable="ng" dt-options="dtOptions" id="resourceTable"

							width="100%">
							<thead class="bg-primary">
								<tr>
                                      <th>S.No</th>
									<th>Name</th>
         								<th>Resources Link</th>

									<th>Description</th>
									
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="resource in Resources">
								     <td>{{resource.id}}</td>
                                      <td>{{resource.name}}</td>
								    <td><a href="{{resource.link}}" target="_blank">{{resource.link}}</a></td>
									<td ng-switch="resource.description == ''">
									   <div ng-switch-when="true"> bala</div>
