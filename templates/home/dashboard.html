<section class="content-header">
	<ol class="breadcrumb">
		<li><a href="#!/home"><i
				class="ace-icon fa fa-home home-icon"></i> Home</a></li>
		<li class="active">Dashboard</li>
	</ol>
</section>
<div class="page-content" ng-controller="dashboardCtrl">
	<div class="row">
		<div class="space-6"></div>
		<div class="col-sm-10 ">
			<div class="col-sm-12">
				<div class="box box-warning">
					<div class="box-header">
						<h3 class="box-title">Latest Discussion</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<!--<div class="input-group col-sm-4">
							<input type="text" name="q" class="form-control"
								placeholder="Search..." ng-model="dashTableFilter"> <span
								class="input-group-btn">
								<button type="submit" name="search" id="search-btn"
									class="btn btn-flat">
									<i class="fa fa-search"></i>
								</button>
							</span>
						</div>       -->
						<table datatable="ng" dt-options="dtOptions" id="dashboardtable"
							class="table table-striped table-bordered" cellspacing="0"
							width="100%">
							<thead class="bg-primary">
								<tr>
                                                                        <th>Title</th>
									<th>Category</th>
         								<th>Sub Category</th>

									<th>User</th>
									<th order>Date</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="dash in Dashboard | filter : dashTableFilter">
                                                                        <td>{{dash.title}}</td>
									<td>{{dash.category}}</td>
									<td>{{dash.subcategory}}</td>

									<td>{{dash.user_id}}</td>
									<td>{{dash.postedDate}}</td>
									<td><a href="#!/home/content/{{dash.post_Id}}"><button
												class="btn btn-sm btn-warning fa  fa-eye"></button></a></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.box-body -->
				</div>
			</div>

		</div>
	</div>
</div>
<!-- /.page-content -->
