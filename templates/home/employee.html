<section class="content-header">
	<ol class="breadcrumb">
		<li>
		<a href="#!/home"><i class="ace-icon fa fa-home home-icon"></i> Home</a>
		</li>
		<li class="active">Ask Question</li>
	</ol>
</section>
<div class="page-content" ng-controller="questionCtrl">
	<div class="row">
		<div class="space-6"></div>
		<div class="col-sm-10 ">
			<div class="col-sm-12">
				<div class="box box-warning">
					<div class="box-header">
						<h3 class="box-title">Payslip</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
					
						
			<div>
			
			<script type="text/ng-template" id="customTemplate.html">
				<a>
					<ul class="control-sidebar-menu" >
						<li>
		<img class="" ng-src="{{match.model.image}}" alt="User Image" height="20px" width="20px" >
      <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
      <i>{{match.model.User == 'User'? '': '('+match.model.User+')'}}</i>
						</li>
					</ul>
				</a>
			</script>

			</div>

	<form ng-submit="postQuestion(AskQuest)" role="form" name="formPostQuestion"  id="formPostQuestion" class="form-horizontal  row">
	
									
	<div class="form-group col-sm-12 center" style="text-align:center;">
									<img src="dist/img/logo_bma.png" class="center" alt="logo"> BM Associates
									</div>
	
	
	
									<div class="form-group col-sm-12">
									
									<label for="inputName" class="col-sm-3 control-label">Employee ID : </label>
									<div class="col-sm-3">
									<input type="text" class="form-control" name="emp_id" id="emp_id" placeholder="Employee Id" required>									
									</div>
									
									</div>
									
									<div class="form-group col-sm-12">
									
										<label for="inputName" class="col-sm-3 control-label">Employee Name : </label>
											<div class="col-sm-3">
										<input type="text" class="form-control" name="fname" id="fname" placeholder="First name" required>									
									</div>
									<div class="col-sm-3">
									<input type="text" class="form-control" name="mname" id="mname" placeholder="Middle name" required>									
									</div>
									<div class="col-sm-3">
									<input type="text" class="form-control" name="lname" id="lname" placeholder="Last name" required>									
									</div>
									
									</div>
									
									
									<div class="form-group col-sm-12">
									
									<label for="inputName" class="col-sm-3 control-label">Present address : </label>
									<div class="col-sm-9">
										<textarea name="pres_address" id="pres_address" rows=3 class="form-control" required>
										</textarea>
									</div>
									
									</div>
									
									
									<div class="form-group col-sm-12">
									
									<label for="inputName" class="col-sm-3 control-label">Permanent address : </label>
									<div class="col-sm-9">
										<textarea name="perm_address" id="perm_address" rows=3 class="form-control" required>
										</textarea>
									</div>
									
									</div>
									
									
									<div class="form-group col-sm-12">
									
									<label for="inputName" class="col-sm-3 control-label">DOB :</label>
									<div class="col-sm-3">						
									<input type="date" id="txtselectedUser" ng-model="AskQuest.selectedUser" placeholder="DOB"  class="form-control" required>
									</div>
									<label for="inputName" class="col-sm-3 control-label">PAN No : </label>
									<div class="col-sm-3">
									<input type="text" class="form-control" name="pan_no" id="pan_no" required>									
									</div>
									
									</div>
									
									
									<div class="form-group col-sm-12">
									
									<label for="inputName" class="col-sm-3 control-label">Company Name : </label>
									<div class="col-sm-3">
									<input type="text" class="form-control" name="title" id="title" required>
									</div>
									<label for="inputName" class="col-sm-3 control-label">DOJ : </label>
									<div class="col-sm-3">
									<input type="date" id="txtselectedUser" ng-model="AskQuest.selectedUser" placeholder="DOJ" class="form-control" required>
									</div>
									
									</div>
									
									
									<div class="form-group col-sm-12">
									
									<label for="inputName" class="col-sm-3 control-label">Department :</label>
									<div class="col-sm-3">						
									<input type="text" id="txtselectedUser" ng-model="AskQuest.selectedUser" placeholder="Search User / Group / ALL " typeahead="c as c.user_id for c in Alluser | filter:$viewValue | limitTo:10" typeahead-min-length='1' typeahead-on-select='onSelectPart($item, $model, $label)' typeahead-template-url="customTemplate.html" class="form-control" required>
									</div>
									<label for="inputName" class="col-sm-3 control-label">Designation : </label>
									<div class="col-sm-3">
									<input type="text" id="txtselectedUser" ng-model="AskQuest.selectedUser" placeholder="Search User / Group / ALL " typeahead="c as c.user_id for c in Alluser | filter:$viewValue | limitTo:10" typeahead-min-length='1' typeahead-on-select='onSelectPart($item, $model, $label)' typeahead-template-url="customTemplate.html" class="form-control" required>
									</div>
									
									</div>
									
									
									<div class="form-group col-sm-12">
									<label for="inputName" class="col-sm-3 control-label">Bank account No : </label>
									<div class="col-sm-3">
									<input type="text" class="form-control" name="acc_no" id="acc_no" required>									
									</div>
									<label for="inputName" class="col-sm-3 control-label">Bank name : </label>
									<div class="col-sm-3">
									<input type="text" class="form-control" name="bank_name" id="bank_name" required>
									</div>
									</div>
									
									<div class="form-group col-sm-12">
									
									<label for="inputName" class="col-sm-3 control-label">Annual CTC : </label>
									<div class="col-sm-3">
									<input type="text" class="form-control" ng-model='anuual_ctc' name="anuual_ctc" id="anuual_ctc" required>
									</div>
									<label for="inputName" class="col-sm-3 control-label">Monthly CTC : </label>
									<div class="col-sm-3">
									<input type="text" class="form-control" ng-model='anuual_ctc/12' name="month_ctc" id="month_ctc" required>									
									</div>
									
									</div>
									<div class="form-group col-sm-12">
										<div class="col-sm-12"><button class="btn btn-success style" >Submit</label></div>
									</div>
									<!----------------------------------------------------------------------------------------------------------->		
						</form>
					</div>
					<!-- /.box-body -->
				</div>
			</div>

		</div>
	</div>
</div>
<!-- /.page-content -->

<script>
	$(function() {
        $("#leftSidebar").removeClass("hide");
	});
</script>
