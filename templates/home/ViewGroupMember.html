<form method="POST" id="formAddMember" class="form-horizontal" ng-submit="">

                <input type="text" id="txtselectedUser" ng-model="selectedUser" placeholder="Search User" typeahead="c as c.user_id for c in Alluser | filter:$viewValue | limitTo:10" typeahead-min-length='1' typeahead-on-select='onSelectPart($item, $model, $label)' typeahead-template-url="customTemplate.html" class="form-control" >

                <div class="input-group-btn">
                  <button type="button" class="btn btn-success" ng-click="AddGroupMember(selectedUser.user_id, groups.groupInfo.id)"><i class="fa fa-plus"></i> Add Member</button>
                </div>
              </div>
              </form>
</div>

				<div class="control-sidebar-subheading user" style='padding: 6px;'>{{gm.user_id}}</div>
