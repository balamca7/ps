<div class="page-content" ng-controller="authCtrl">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<div id="login-box" class="login-box visible widget-box with-border">
				<div class="widget-body"
					style="border: 1px solid gray; padding: 20px 30px;">
					<div class="widget-main">
						<div class="" style="text-align: center;">
							<img src="dist/img/logo.jpg" />
						</div>
						<h4 class="header blue lighter bigger">
							<i class="icon-coffee green"></i> Forget Password
						</h4>

						<div class="space-16"></div>

						<form name="frmForgot" id="frmForgot" method="post" ng-submit="forgetPassword(forgetPwd)">

							<div class="form-group field-group">
								<!-- <div><label for="username">Username</label></div> -->
								<div class="form-group has-feedback">
									<input type="text" class="form-control" placeholder="User name"
										name="userName" id="userName" ng-model="forgetPwd.userName"
										focus > <span
										class="glyphicon glyphicon-user form-control-feedback"></span>
									<small class="error"
										data-ng-show="frmForgot.userName.$dirty && frmForgot.userName.$invalid">
										Enter Username.</small>
								</div>

							</div>
							OR

							<div class="form-group field-group">
								<!-- <div><label for="email">Email</label></div> -->
								<div class="form-group has-feedback">
									<input type="email" class="form-control" placeholder="Email"
										name="email" id="email" ng-model="forgetPwd.email"> <span
										class="glyphicon glyphicon-envelope form-control-feedback"></span>
										<small class="error"
										data-ng-show="frmForgot.email.$dirty && frmForgot.email.$invalid">
										Enter Email id.</small>
									<small class="error"
										data-ng-show="frmForgot.email.$error.email"> Email is
										not valid.</small>

								</div>
							</div>

							<div class="field-group">
								<div>
									<input type="submit" name="forgot-password"
										id="forgot-password" value="Submit"
										class="btn btn-primary btn-block btn-flat"
										data-ng-disabled="frmForgot.$invalid">
								</div>
							</div>
							<a href="#!/">I have password</a><br> <a href="#!/signup"
								class="text-center">Register a new account</a>

						</form>



					</div>
					<!-- /widget-main -->


				</div>
				<!-- /widget-body -->
			</div>
			<!-- /login-box -->

		</div>
		<!-- /position-relative -->
	</div>
</div>
